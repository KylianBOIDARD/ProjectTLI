    <link rel="stylesheet" href="style.css" />

    <!-- Custom styles for this template -->

  <body class="text-center">
    <h1 class="titre"> Acupuncture CPE </h1>
    <h2 class="services">"Découvrez nos services !"</h2>
    <br>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">ACPE</a>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link" href="./index.html">Acceuil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="./informations.html">Informations</a>
          </li>
      </ul>
     <u2 class="navbar-nav ml-auto">
     <li class="nav-item active">
          <a class="nav-link seco" href="./register.html"> Se connecter </a>
      </li>
      <li class="nav-item active">
          <a class="nav-link create" href="./signup.html"> Créer un compte </a>
      </li>
      </u2>

  </nav>

    <div class="container">
    <form class="form-signin">
     
      <h1 class="h3 mb-3 font-weight-normal">Connectez vous à votre compte !</h1>
      <label for="inputEmail" class="sr-only">Adresse Email</label> 
      <input type="email" id="inputEmail" class="form-control" placeholder="Adresse Email" required autofocus> <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required> <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Se souvenir de moi
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">S'identifier</button>
      
    </div>
    </form>
  </body>
